<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="height: 3000px; padding-top: 60px;padding-left:72px">

    <div style="background-color: black; color:white;
        position: fixed; height: 50px; right:0; left: 0; top:0
        ;z-index: 1">
        Header
    </div>
    <div style="background-color:green; color:white; position:fixed
        ;bottom:0;left:0;top:50px; width:70px">
        side bar
    </div>
    <div style="
        position: absolute;background-color: red; color:white;
        right:0; top:60px;">
        absolute
    </div>
    <div style="background-color: lightblue; height: 200px;width: 200px
        ;position:static">
        div1
    </div>
    <div style="background-color: lightpink; height: 200px; width:200px;
        position: relative;">

        <div style="position: absolute; background-color: black; color: white; bottom:10px; right:10px">
            5:00
        </div>
        div 2
    </div>
</body>
</html>
